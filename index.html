<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sorting Visualizer</title>

</head>

<body>
  <header>
    <h1>Sorting Visualizer</h1>
  </header>



  <div>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="nav-left">
        <button type="button" class="btn newArray" id="newArray">NEW ARRAY</button>
      </div>
      <div class="slider-container">
        <p class="slider-text">Array Size</p>
        <input id="sze" type="range" class="array_size slider-input"  value="80"  min=2 max=100 step=1  >
      </div>
      <div class="slider-container">
        <p class="slider-text">Speed</p>
        <input id="speed" class="speed slider-input" type="range" min=100 max=3000 step=100 value=1000>
      </div>

      <div class="nav-right">
        <button type="button" class="btn btn-dark bubbleSort" id="bubbleSort">BUBBLE SORT</button>
        <button type="button" class="btn btn-dark selectionSort" id="selectionSort">SELECTION SORT</button>
        
        <button type="button" class="btn btn-dark insertionSort" id="insertionSort">INSERTION SORT</button>
        <button type="button" class="btn btn-dark mergeSort" id="mergeSort">MERGE SORT</button>
      </div>
    </nav>

    <!-- Bars -->

    
    
    <div class="bar-container" id="container"></div>







    <footer>MADE BY SAUMYA</footer>
    <script  src="js/sorting.js" type="text/javascript"></script>

    <script src="js/bubble.js" type="text/javascript"></script>
    <script src="js/insertion.js" type="text/javascript"></script>
     <script src="js/merge.js" type="text/javascript"></script>
    <script src="js/selection.js" type="text/javascript"></script>
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
